<ion-list>
  
  <ion-item>
    <ion-label *ngIf="!bleStatus.scanning">
      Found devices:
    </ion-label>
    <ion-label *ngIf="bleStatus.scanning">
      Scanning for devices
    </ion-label>
    <ion-spinner *ngIf="bleStatus.scanning" name="lines" [paused]=!bleStatus.scanning></ion-spinner>
  </ion-item>
  


  <ion-item *ngFor="let device of devicesList">
    <ion-label>{{device.name}}</ion-label>
    <ion-label>{{device.address}}</ion-label>
  </ion-item>

</ion-list>
